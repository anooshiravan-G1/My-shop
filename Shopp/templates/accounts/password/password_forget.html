{% extends 'shop/base.html' %}


{% block title %}
  My shop - Reset Password
{% endblock %}


{% block content %}
<div class="app-content">
  <div class="u-s-p-y-90">
    <div class="section__content">
      <div class="container">
          <div class="breadcrumb">
              <div class="breadcrumb__wrap">
                  <ul class="breadcrumb__list">
                      <li class="has-separator">

                          <a href="{% url 'shop:product_list' %}">Home</a>
                        </li>
                      <li class="is-marked">

                          <a href="{% url 'accounts:forget_password' %}">Reset Password</a>
                        </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
  <div class="u-s-p-b-60">
    <div class="section__intro u-s-m-b-60">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section__text-wrap">
                        <h1 class="section__heading u-c-secondary">RESET PASSWORD</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section__content">
      <div class="container">
          <div class="row row--center">
              <div class="col-lg-6 col-md-8 u-s-m-b-30">
                  <div class="l-f-o">
                      <div class="l-f-o__pad-box">
                        <form method="post" class="pd-tab__rev-f2" action={% url "accounts:forget_password" %}>
                          {% csrf_token %}
                          <div class="form-group">
                            <label class="u-s-p-y-20" for="email">email:</label>
                            <div class="your-custom-input-container">
                              {{ form.email }}
                              {% for error in form.email.errors %}
                                      <p style="color: red;" class="error-message">{{ error }}</p>
                              {% endfor %}
                            </div>
                          </div>
                          <div class="form-group u-s-p-y-40">
                            <div>
                              <button class="btn btn--e-brand u-s-p-t-70" type="submit">Reset Password</button>
                            </div>
                          </div>
                        </form>
          </div>
        </div>
      </div>
  </div>
</div>
{% endblock %}
