
<div class="u-s-p-y-60" style="background-color: rgba(0,0,0,0.8);">    

    <div class="section__intro u-s-m-b-16">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section__text-wrap">
                        <h1 class="section__heading u-c-secondary u-s-m-b-12" style=" color: white !important;" >TOP CATEGORIES</h1>

                        <span class="section__span u-c-silver" style=" color: white;" >CHOOSE CATEGORY</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="section__content" id="sidebar">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="filter-category-container">
                        <div class="filter__category-wrapper">
                            <button class="btn filter__btn filter__btn--style-1  " type="button" data-filter="*"> 
                                <a style=" color: white;" href="{% url "shop:product_by_category_list" "all" %}">ALL</a>
                            </button>
                        </div>
                     
                        {% for c in categories %}
                            {% if not c.parent_category %}
                            <div class="filter__category-wrapper">
                                <button class="btn filter__btn filter__btn--style-1  {% if category.slug == c.slug or category.parent_category == c %}js-checked{% endif %}" type="button" data-filter="*">
                                    <a style=" color: white;"  href="{% url 'shop:product_by_category_list' c.get_absolute_url  %}">{{ c.name }}</a>
                                </button>
                            </div>        
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
