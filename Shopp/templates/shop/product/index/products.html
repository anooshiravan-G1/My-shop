{% load i18n %}
{% load static %}

<div class="u-s-p-y-60">    

    <div class="section__content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="filter-category-container">
                        <div class="filter-category-container">

                    </div>

                
                    <div class="section__intro u-s-m-b-30">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="section__text-wrap">
                                        <h1 class="section__heading u-c-secondary u-s-m-b-12" >LATEST PRODUCTS</h1>
                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                


                <div class="col-lg-12">
                    <div class="row">
                            {% for product in products %}
                                {% if product.uuid and product.slug %}
                                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 u-s-m-b-30 filter__item headphone">
                                        <div class="product-o product-o--hover-on product-o--radius">
                                            <div class="product-o__wrap">

                                                <a class="aspect aspect--bg-grey aspect--square u-d-block" href="{% url 'shop:product_detail' product.uuid product.slug %}">

                                                    <img class="aspect__img" src="{{ product.image.url }}" alt=""></a>
                                                <div class="product-o__action-wrap">
                                                    <ul class="product-o__action-list">
                                                        <li>

                                                            <a class="show-details-btn" data-modal="modal" data-modal-id="#quick-look" data-tooltip="tooltip" data-placement="top" title="Quick View" data-product-uuid="{{ product.uuid }}" data-product-slug="{{ product.slug }}">
                                                                <i class="fas fa-search-plus"></i>
                                                            </a>
                                                        </li>          
                                                    </ul>
                                                </div>
                                            </div>

                                            <span class="product-o__category">

                                                <a href="{% url 'shop:product_by_category_list' product.category.get_absolute_url  %}">{{ product.category }}</a></span>

                                            <span class="product-o__name">

                                                <a href="{% url 'shop:product_detail' product.uuid product.slug %}">{{ product.name }}</a></span>


                                            <span class="product-o__price">${{ product.price }}

                                                {% if product.is_discount_active %}

                                                <span class="product-o__discount">${{ product.get_discounted_price }}</span></span>
                                                {% endif %}
                                        </div>
                                    </div>
                                {% endif %}
                            {% endfor %}
                       </div>
                       
                    </div>



                </div>






                <div class="col-lg-12">
                    <div class="load-more">

                        <button class="btn btn--e-brand" type="button">
                            <a style=" color: white;" href="{% url "shop:product_by_category_list" "all" %}">
                                Load More
                            </a>

                        </button>
                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
